<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="checkbox" id="open-explore" hidden />
      <input type="checkbox" id="open-menu" hidden />
      <div class="container">
        <label for="open-explore" class="overlay"></label>
        <aside class="sidebar">
          <a href="#!" class="logo">
            <img src="./media/Ellipse 1.png" alt="logo" />
            <span>
              C <span>ap<span class="border-top">e</span>d</span>
            </span>
          </a>
          <!-- End logo -->
          <h2>Explore</h2>
          <nav class="link-products">
            <ul>
              <li>
                <a href="#!">
                  <img src="./media/image 15.svg" alt="lighting" />
                  New in
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 9.svg" alt="clothe" />
                  Clothing
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 8 (1).svg" alt="shoes" />
                  Shoes
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 7.svg" alt="bag" />
                  Accessories
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 6.svg" alt="person" />
                  Activewear
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 4.svg" alt="gift" />
                  Gifts and Living
                </a>
              </li>
              <li>
                <a href="#!">
                  <img src="./media/image 5.svg" alt="diamond" />
                  Inspiration
                </a>
              </li>
            </ul>
          </nav>
          <!-- End link products -->
          <a href="#!" class="helper">
            <div class="wrapper--helper">
              <img src="./media/Vector.svg" alt="helper" />
            </div>
            <!-- End wrapper helper -->
            <span>Help Center</span>
          </a>
          <!-- End helper -->
        </aside>
        <!-- End sidebar -->
        <header class="header">
          <div class="logo">
            <img src="./media/Ellipse 1.png" alt="" />
            <span>
              C <span>ap<span class="border-top">e</span>d</span>
            </span>
          </div>
          <!-- End logo -->
          <div class="wrapper--input">
            <img src="./media/Union.svg" alt="search" />
            <form action="#!">
              <input
                type="text"
                name="search"
                id="search"
                placeholder="Search store"
              />
            </form>
          </div>
          <!-- End wrapper input -->
          <!-- End wrapper input -->
          <nav class="wrapper--nav">
            <ul>
              <li><a href="#!">products</a></li>
              <li><a href="#!">story</a></li>
              <li><a href="#!">manufacturing</a></li>
              <li><a href="#!">packing</a></li>
            </ul>
          </nav>
          <!-- End wrapper nav -->
          <div class="wrapper--user">
            <div class="cart">
              <a href="#!">
                <img src="./media/basket.svg" alt="cart" />
              </a>
            </div>
            <!-- End card -->
            <div class="user">
              <a href="#!">
                <img src="./media/person.svg" alt="user" />
              </a>
            </div>
            <!-- End user -->
            <div class="bar">
              <i class="fa-solid fa-bars"> </i>
              <div class="wrapper-bar">
                <label for="open-explore" class="explore-bar">Explore</label>
                <label for="open-menu" class="menu-bar">Menu</label>
              </div>
            </div>
          </div>
          <!-- End wrapper user -->
        </header>
        <!-- End header -->
        <main class="main">
          <div class="wide mb-order-1">
            <img src="./media/img1.avif" alt="img1" />
          </div>
          <!-- End wide -->
          <div class="tall">
            <img src="./media/img3.avif" alt="img3" class="tall" />
          </div>
          <!-- End tall -->
          <div class="wide mb-order-2">
            <img src="./media/img2.avif" alt="img2" />
          </div>
          <!-- End wide -->
          <div class="tall span-4">
            <img src="./media/img4.avif" alt="img4" class="tall" />
          </div>
          <!-- End tall -->
          <div class="tall">
            <img src="./media/img6.avif" alt="img6" class="tall" />
          </div>
          <!-- End tall -->
          <div class="tall">
            <img src="./media/img5.avif" alt="img5" class="tall" />
          </div>
          <!-- End tall -->
          <div class="wide">
            <img src="./media/img7.avif" alt="img7" class="wide" />
          </div>
          <!-- End wide -->
          <div class="wide">
            <img src="./media/img8.avif" alt="img8" class="wide" />
            <!-- End wide -->
          </div>
        </main>
        <!--End main-->
      </div>
      <!-- End container -->
    </div>
    <!-- End wrapper-->
    <script src="./main.js"></script>
  </body>
</html>
