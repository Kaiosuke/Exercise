    <div class="wrapper">

        <label for="open-explore" class="overlay"></label>
        <aside class="sidebar">

          <h2>Explore</h2>
          <nav class="link-products">

              <li>
                <a href="#!">
                  <img src="./media/image 9.svg" alt="clothe" />

                </a>

              <li>
                <a href="#!">
                  <img src="./media/image 8 (1).svg" alt="shoes" />

        <!-- End sidebar -->

            <img src="./media/Ellipse 1.png" alt="" />
            <span>
              C <span>ap<span class="border-top">e</span>d</span>
            </span>
          </div>
          <!-- End logo -->
          <div class="wrapper--input">
            <img src="./media/Union.svg" alt="search" />
            <form action="#!">
              <input
                type="text"
                name="search"
                id="search"

          <!-- End wrapper input -->
          <!-- End wrapper input -->

            <div class="cart">
              <a href="#!">
                <img src="./media/basket.svg" alt="cart" />
              </a>
            </div>
            <!-- End card -->
            <div class="user">
              <a href="#!">
                <img src="./media/person.svg" alt="user" />
              </a>
            </div>
            <!-- End user -->
            <label for="open-explore" class="bar">
              <i class="fa-solid fa-bars"></i>
